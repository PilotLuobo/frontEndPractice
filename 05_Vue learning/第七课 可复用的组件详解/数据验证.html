<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #app {
            border: 2px solid black;
            width: 600px;
            height: 300px;
            font-weight: 700;
            font-size: 16px;
            padding: 3px;
            margin: 100px auto 0;
        }
    </style>
</head>
<body>

<div id="app">
    可以验证的type类型有：String、Number、Boolean、Object、Array、Function
    <hr>
    <input type="text" v-model="d">
    <type-component :a="a" :b="b" :c="c" :d="d" :f="f" :g="g"></type-component>
</div>

<script src="../vue.js"></script>
<script>
    Vue.component('type-component', {
        props: {
            a: Number,
            b: [String, Number],
            // 布尔类型，默认值是true。参数：type，required，default
            // c: Boolean
            c: {
                type: Boolean,
                default: false
            },
            d: {
                required: true
            },
            e: {
                type: Array,
                default: function () {
                    return [666, 666, 999]
                }
            },
            // 自定义一个验证函数
            f: {
                validator: function (value) {
                    return value > 10
                }
            },
            g: {
                type: Function
            }
        },
        template: '<div>{{a}} --- {{b}} --- {{c}} --- {{d}} --- {{e}} --- {{f}}</div>',
        data: function () {
            return {}
        }
    });
    var app = new Vue({
        el: '#app',
        data: {
            a: 1,
            b: '11111',
            c: true,
            d: 56456,
            e: [],
            f: 4544,
            g: console.log()
        },

    })
</script>
</body>
</html>
