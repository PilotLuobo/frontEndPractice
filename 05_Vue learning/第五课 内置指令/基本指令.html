<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>基本指令</title>
        <style type="text/css">
            [v-cloak]: {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <hr>
            v-cloak：解决初始化慢导致页面闪动<br>
            <p v-cloak>{{msg}}</p><br>
            <hr>
            v-once：定义它的元素和组件只渲染一次<br>
            <span v-once> {{onceData}} </span>
        </div>
        <script src="../vue.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    msg: '村里有个姑娘叫小芳',
                    onceData: '长得美丽又善良',
                },
            })
        </script>
    </body>
</html>
